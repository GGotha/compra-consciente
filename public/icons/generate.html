<!DOCTYPE html>
<html>
<head>
  <title>Icon Generator</title>
  <style>
    .icon-container {
      display: flex;
      gap: 20px;
    }
    .icon {
      background: #4CAF50;
      border-radius: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-family: Arial, sans-serif;
      font-weight: bold;
    }
    .icon-16 { width: 16px; height: 16px; font-size: 12px; }
    .icon-48 { width: 48px; height: 48px; font-size: 36px; }
    .icon-128 { width: 128px; height: 128px; font-size: 96px; }
  </style>
</head>
<body>
  <div class="icon-container">
    <div class="icon icon-16">R$</div>
    <div class="icon icon-48">R$</div>
    <div class="icon icon-128">R$</div>
  </div>

</body>
</html>
